<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get started</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/signup.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QJB9RGPNHQ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-QJB9RGPNHQ');

<body>
    <div class="top-nav" id="my-Top-nav">
    </div>
    <div id="preloader"></div>
    <div id="main-container">
        <div id="form-container">
            <div class="form" id="reg-form">
              <div class="form-header">
                <img src="images/Black logo on white.png" id="icon-mark"> 
              </div>
              <h2 class="form-headr">Get started for free</h2> 
              <label for="firstname">First Name</label><br>
              <input type="text" name="firstname" id="first_name" required><br>
                
              <label for="lastname">Last Name</label><br>
              <input type="text" name="lastname" id="last_name" required><br>

              <label for="email">E-mail</label><br>
              <input type="email" name="email" id="email" placeholder="Email Address" required><br>

              <label for="tel">Phone Number</label><br>
              <input type="tel" name="tel" id="phone_no" placeholder="Enter phone Number" required><br>


              <label for="psw">Password</label><br>
              <input type="password" name="psw" value="" placeholder="Enter Password" 
              id="input-pass" onfocus="showToggle()" required></br>

              <icon class="fa fa-eye" onclick="showPassword()" id="eye-icon"></icon>

              <div>
                <button type="submit" class="submit-btn" id="submit"><i class="fa fa-spinner fa-spin" id="loader"></i> Create account</button>
              </div>
             
                <div id="google">
                  <a href="">
                    <p><img  src="images/download.png" style="height: 20px;"> sign up with google</p> 
                  </a> 
                </div> 

              <p class="other">Already have an account? Sign in <a href="login.html">here</a></p>
              <p class="other">Are you an Agent or service provider sign up <a href="agent-service-signup.html">here</a></p>
              </div>
        </div>
    </div>


    <div id="footer-cont">
    </div>
    <SCRIPT src="https://code.jquery.com/jquery-3.2.1.min.js"></SCRIPT>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src = "scripts/main2.js"></script>
    <script src="scripts/sign-up.js"></script>

    
</body>
</html>
