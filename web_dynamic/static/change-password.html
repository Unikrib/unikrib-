<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles/login.css">
</head>

<body>

  <!-- responsive top navigator bar containing organisation logo, drop down menu icon and links-->
    <div class="top-nav" id="my-Top-nav">
    </div>

     <!-- <div id="preloader"></div> -->

    <!--External form container containing new password and confirm password input field, update button-->
    <div id="ext-form-cont">
        <div id="login-form">
            <div id="logo-container">
                <img src="images/Black logo Icon on Transparent.png">
            </div>
            <h2>Change password</h2>
            <div id="login-container">

                <label for="psw">New Password</label><br>
                <input type="password" name="psw" value="" placeholder="New Password" 
                id="input-pass" onfocus="showToggle()" required></br>

                <!--eye icon toggles between visible password and hidden password-->
                <icon class="fa fa-eye" onclick="showPassword()" id="eye-icon"></icon>

                <label for="psw-c">Confirm Password</label>
                <input type="password" name="psw-c" value="" placeholder="Confirm Password" 
                id="input-pass2" required></br>

              <div>
                <button type="submit" id="update" class="submit-btn"><i class="fa fa-spinner fa-spin" id="loader"></i> Update</button>
              </div>
            </div>
          </div>
    </div>
    
    
    <!--footer container and sub containers(sub, base and icon), containing  links, contact information and social media links-->
       <div id="footer-cont">
      </div>
    
      <SCRIPT src="https://code.jquery.com/jquery-3.2.1.min.js"></SCRIPT>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src = "scripts/main2.js"></script>
      <script src="scripts/change-password.js"></script>
      <script>
        //toggles eye icon between visible and invisible
        function showToggle () {
        var icon = document.getElementById("eye-icon")
        icon.style.display="block";
        }

        //toggles the eye icon between open and closed
        let icon = document.getElementById("eye-icon");
        icon.addEventListener("click", iconChange)

         function iconChange () {
         let x = document.getElementById("eye-icon");
           if (icon.className == "fa fa-eye") {
               icon.className = "fa fa-eye-slash";
            } else {
               icon.className = "fa fa-eye";
            }
         }

         //toggles password between visible text and hidden text
         function showPassword(){
              var x = document.getElementById("input-pass");
                if(x.type === "password") {
                     x.type = "text";
                } else {
                   x.type = "password";
                  }
          }
      </script>
</body>
</html>
