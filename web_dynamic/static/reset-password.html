                <button id="confirm-reset" >Reset</button> <!--onclick="reset()"-->

    <SCRIPT src="https://code.jquery.com/jquery-3.2.1.min.js"></SCRIPT>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src = "scripts/main2.js"></script>
    <script src="scripts/reset-password.js"></script>
    <script>
        
        const inputs = document.querySelectorAll("input");
        const cont = document.getElementById("reset-cont");
        const form = document.querySelector("#reset-form");

        inputs.forEach((input, key) => {
            if (key !== 0) {
                input.addEventListener("click", function () {
                    inputs[0].focus();
                });
            }
            input.addEventListener("keyup", function () {
                if (input.value) {
                    if (key === 3) {
                        const userCode = [...inputs].map((input) => input.value).join("");
                                //makes reset button visible when the code has been entered
                        cont.classList.remove("hidden");
                    } else {
                        //moves focus to the next input field after the previous one is filled
                        inputs[key + 1].focus();
                    }
                }
            });
        });
      </script>
