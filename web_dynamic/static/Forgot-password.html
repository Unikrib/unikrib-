    <!--External form container containing Email input field, reset password button and reset-info paragraph-->

        <div id="login-form">
            <div id="logo-container">
                <img src="images/Black logo Icon on Transparent.png">

                <label for="E-mail">Enter your verified user email</label><br>

              <div>
                <button type="submit" id="reset" class="submit-btn"><i class="fa fa-spinner fa-spin" id="loader"></i> Reset Password</button>
              </div>
              <p id="reset-info">Enter your verified email address we'll send you a passcode
                to enable you reset your password</p>

            </div>
        </div>
    </div>
