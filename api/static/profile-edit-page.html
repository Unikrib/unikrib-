<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit your profile</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/signup.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1165447709024810"
     crossorigin="anonymous"></script>
</head>

<body>
     <!-- responsive top navigator bar containing organisation logo, drop down menu icon and links-->
    <div class="top-nav" id="my-Top-nav">
    </div>

    <div id="preloader"></div>
    <div id="logoff-loader"><h2 class="logoff-text">Logging off</h2></div>

    <!--main external container containing form container contains account creation information for regular users-->
    <div id="main-container">
        <div id="form-container">
            <div id="reg-form">
              <h2 class="form-headr">Edit profile</h2> 
              <label for="firstname">First Name</label><br>
              <input type="text" id="fname" name="firstname" required><br>
                
              <label for="lastname">Last Name</label><br>
              <input type="text" id="lname" name="lastname" required><br>

              <label for="tel">Phone Number</label><br>
              <input type="tel" id="phone" name="tel" placeholder="Enter phone Number" required><br>

              <!--Select id for community where user lives-->
              <label for="select community">Community of Residence</label>
              <select id="community-select" name="select community">
              </select><br/>

            <!--contains service provider description-->
            <label id="descript-label" for="description">Description</label>
            <textarea id="descript-text" name="description" placeholder="Describe your services"></textarea>
          

             <!--contains image input field-->
            <div id="profile-pic-cont">
                 <label for="profile_photo" id="upload">Change profile photo
                     <input type="file" onchange="readURL(this, 'avatar');" name="profile_photo" id="profile-photo" class="file"/>
                     <p id="file-name" class="img-name"></p>
                 </label>
             </div>
             <div id="prof-img" class="image-select-cont">
              <img id="avatar" src="">
            </div>
         

              <div>
                <button type="submit" id="submit" class="submit-btn"><i class="fa fa-spinner fa-spin" id="loader"></i> save changes</button>
              </div>
                
 
            </div>
        </div>
    </div>


    <!--footer container and sub containers(sub, base and icon), containing  links, contact information and social media links-->
       <div id="footer-cont">
      </div>

      <!-- link to external javascript file main.js-->
      <SCRIPT src="https://code.jquery.com/jquery-3.2.1.min.js"></SCRIPT>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src = "scripts/main2.js"></script>
      <script src = "scripts/profile-edit.js"></script>  
      <script>
         //displays name and size of uploaded image file
         const file = document.getElementById("profile-photo")
        file.addEventListener("change", (e) => {
            const [file] = e.target.files;
            const {name: fileName , size} = file;
            const fileSize = (size / 1000).toFixed(2);
            const fileNameAndSize = `${fileName} - ${fileSize}KB`;
            document.querySelector('#file-name').textContent = 
            fileNameAndSize;
        })
       
      </script>


    
</body>
</html>
