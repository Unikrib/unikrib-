<body>

  <!-- responsive top navigator bar containing organisation logo, drop down menu icon and links-->

    <!--External form container containing sign in form for all users regular,  agents etc-->
    <div id="ext-form-cont">
        <div id="login-form">
            <div id="logo-container">
                <img src="images/Black logo Icon on Transparent.png">
            </div>
            <div id="login-container">
              <h2>Sign in to unikrib</h2>
                <label for="E-mail">E-mail</label><br>
                <input type="email" name="email" id="username" placeholder="Enter Email" required><br>
    
                <label for="psw">Password</label><br>
                <input type="password" name="psw" value="" placeholder="Enter Password" 
                id="input-pass" required></br>

                <!--eye icon toggles between visible password and hidden password-->
                <icon class="fa fa-eye" onclick="showPassword()" id="eye-icon"></icon>

              <div>
                <button type="submit" id="login" class="submit-btn"><i class="fa fa-spinner fa-spin" id="loader"></i> Log in</button>
              </div>
            
                <p id="sign-up"><a href="Forgot-password.html"id="forgot">Forgot password?</a></p>


                <p id="sign-up">Don't have an account? sign up <a href="agent-service-signup.html" id=""><span>here</span></a></p>

                
    
            </div>
          </div>
    </div>
    

   
    <!--footer container and sub containers(sub, base and icon), containing  links, contact information and social media links-->

    <div id="footer-cont">
    </div>


    <SCRIPT src="https://code.jquery.com/jquery-3.2.1.min.js"></SCRIPT>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
    <script src = "scripts/main2.js"></script>
    <script src="scripts/login.js"></script>
      <script>
        let passinput = document.querySelector("#input-pass");
        passinput.addEventListener("focus", showToggle)

        //toggles eye icon between visible and invisible
        function showToggle () {
          var icon = document.getElementById("eye-icon")
          icon.style.display="block";
        }

        //toggles the eye icon between open and closed
        let icon = document.getElementById("eye-icon");
        icon.addEventListener("click", iconChange)

         function iconChange () {
         let x = document.getElementById("eye-icon");
           if (icon.className == "fa fa-eye") {
               icon.className = "fa fa-eye-slash";
            } else {
               icon.className = "fa fa-eye";
            }
         }

         //toggles password between visible text and hidden text
         function showPassword(){
              var x = document.getElementById("input-pass");
                if(x.type === "password") {
                     x.type = "text";
                } else {
                   x.type = "password";
                  }
          }

      </script>
