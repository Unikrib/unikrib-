<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit apartment</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/apartment-upload-page.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1165447709024810"
     crossorigin="anonymous"></script>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QJB9RGPNHQ"></script>

<body>
     <!-- responsive top navigator bar -->
     <div class="top-nav" id="my-Top-nav">
    </div>

    <!-- <div id="preloader"></div> -->
    <div id="logoff-loader"><h2 class="logoff-text">Logging off</h2></div>
    
    <div id="outer-most-container">
      <!---Contains input fields, select boxes, image upload container, submit button and notice container-->
        <div id="apart-upload-form">

             <h2 id="form-title">Edit apartment</h2>

             <!--select box for apartment type-->
             <label for="">Apartment type</label>
             <select name="type" id="apartment" class="type" required>
             </select><br>

             <!--Input field for hostel name-->
             <label for="Hostelname">Hostel name</label><br>
             <input type="text" class="hostel" id="name" name="Hostelname"><br>


             <!--select box for community where apartment is located -->
             <label for="community">Select Community</label><br>
             <select name="community" id="community" class="community" required>
             </select><br>

             <!--select box for street where apartment is located depending on community selected-->
             <label for="street">Select street</label ><br>
             <select id="street" name="street" class="street"></select><br>

             <!--Apartment features input and select boxes-->

             <label for="price">Rent per year</label><br>
             <input type="number" class="price" id="price" required><br>

             <label for="price">Agent fee (optional)</label><br>
             <input type="number" class="agent-fee" id="agent-fee" required><br>

             <label for="running-water">Running water?</label><br>
             <select name="running-water" id="running-water" class="features">
             </select><br>

             <label for="waste-disposal">Adequate waste disposal?</label><br>
             <select name="waste-disposal" id ="Adequate-disposal" class="features">
             </select><br>

             <label for="new-built">Newly built?</label>
             <select name="newly-built" id="newly_built" class="features">
                <!-- <option value="True">Yes</option>
                <option value="False">No</option> -->
             </select><br>

             <label for="power">Hours of power daily</label>
             <input type="number" id="daily-power" class="features"><br>

             <label for="security">Security Available</label>
             <select name="security" id="security" class="features">
                <!-- <option value="True">Yes</option>
                <option value="False">No</option> -->
             </select><br>

             <label for="rooms-available">No of rooms available</label><br>
             <input type="number" id="units_available" class="features"><br>

             <label for="tiled">Tiled</label><br>
             <select name="tiled" id="tiled" class="features">
                <!-- <option value="True">Yes</option>
                <option value="False">No</option> -->
             </select><br>

             <label for="Description">Description(optional)</label><br>
             <textarea id="apart-descript" name="description"></textarea><br>

             <!-- contains apartment image upload input fields-->
             <h3>Change apartment images</h3>
             <div id="apartment-img-cont">
                 <label for="apartmemt img" id="upload">Change image
                     <input type="file" onchange="readURL(this, 'image1');" name="apartment img" id="Apart-image1" class="apartmemt-img"/>
                     <p id ="file-name1" class="file-name"></p>
                 </label>
                <div class="image-select-cont" id="Image1"></div></br></br>

                 <label for="apartmemt img" id="upload">Change image
                    <input type="file" onchange="readURL(this, 'image2');" name="apartment img" id="Apart-image2" class="apartmemt-img"/>
                    <p id ="file-name2" class="file-name"></p>
                </label>
                <div class="image-select-cont" id="Image2"></div></br></br>

                <label for="apartmemt img" id="upload">Change image
                    <input type="file" onchange="readURL(this, 'image3');" name="apartment img" id="Apart-image3" class="apartmemt-img"/>
                    <p id ="file-name3" class="file-name"></p>
                </label>
                <div class="image-select-cont" id="Image3"></div></br></br>
             </div>

             <!--contains submit button-->
             <div id="Submit upload">
                <button type="submit" id="submit-apart" class="submit-btn"><i class="fa fa-spinner fa-spin" id="loader"></i> Save changes</button>
             </div>

             <!--notice contains important upload conditions-->
             <div id="notice">
                <h4>Please Note:</h4>
                <p> This form  is to be filled as factually as possible, using false information in this form is ill advised </p>
                <p>Only currrently empty accomodation should be uploaded, and should be deleted when leased</p>

             </div>
            </div>
    </div>


    <!--footer container and sub containers(sub, base and icon), containing  links, contact information and social media links-->
      <div id="footer-cont">
      </div>

    <SCRIPT src="https://code.jquery.com/jquery-3.2.1.min.js"></SCRIPT>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src = "scripts/main2.js"></script>
    <script src = "scripts/apartment-edit-page.js"></script>
    <script>
      //displays name and size of uploaded image file
      const file = document.getElementById("Apart-image1")
      const file2 = document.getElementById("Apart-image2")
      const file3 = document.getElementById("Apart-image3")
      //for first image
        file.addEventListener("change", (e) => {
            const [file] = e.target.files;
            const {name: fileName , size} = file;
            const fileSize = (size / 1000).toFixed(2);
            const fileNameAndSize = `${fileName} - ${fileSize}KB`;
            document.querySelector('#file-name1').textContent = 
            fileNameAndSize;
        
        })
        //for second image
        file2.addEventListener("change", (e) => {
            const [file2] = e.target.files;
            const {name: fileName , size} = file2;
            const fileSize = (size / 1000).toFixed(2);
            const fileNameAndSize = `${fileName} - ${fileSize}KB`;
            document.querySelector('#file-name2').textContent = 
            fileNameAndSize;
        
        })

        //for third image
        file3.addEventListener("change", (e) => {
            const [file3] = e.target.files;
            const {name: fileName , size} = file3;
            const fileSize = (size / 1000).toFixed(2);
            const fileNameAndSize = `${fileName} - ${fileSize}KB`;
            document.querySelector('#file-name3').textContent = 
            fileNameAndSize;
        
        })

    </script>
</body>
</html>
