<body>
     <!-- responsive top navigator bar -->
     <div class="top-nav" id="my-Top-nav">

    <Div id="preloader"></Div>
    <div id="logoff-loader"><h2 class="logoff-text">Logging off</h2></div>

    <div id="outer-most-container">

      <!---Contains image upload container, submit button and notice container-->
        <div id="service-images-form">
             <h2 id="form-title">Service images</h2>

             <!-- contains product image upload input fields-->
             <h3>Upload up to five images of your services</h3>
             <div id="service-img-cont">
                 <label for="service img" id="upload">upload image
                     <input type="file" name="service img" id="service-image1" onchange="readURL(this, 'image1');" class="service-imgs" required/>
                     <p id ="file-name1" class="file-name"></p>
                 </label>
                 <div class="image-select-cont">
                  <img id="image1" src="">
                </div>

                 <label for="service img" id="upload">upload image
                    <input type="file" name=" service img" id="service-image2" onchange="readURL(this, 'image2');" class="service-imgs"/>
                    <p id ="file-name2" class="file-name"></p>
                </label>
                <div class="image-select-cont">
                  <img id="image2" src="">
                </div>

                <label for="service img" id="upload">upload image
                    <input type="file" name="service img" id="service-image3" onchange="readURL(this, 'image3');" class="service-imgs"/>
                    <p id ="file-name3" class="file-name"></p>
                </label>
                <div class="image-select-cont">
                  <img id="image3" src="">
                </div>

                <label for="service img" id="upload">upload image
                    <input type="file" name="service img" id="service-image4" onchange="readURL(this, 'image4');" class="service-imgs"/>
                    <p id ="file-name4" class="file-name"></p>
                </label>
                <div class="image-select-cont">
                  <img id="image4" src="">
                </div>

                <label for="service img" id="upload">upload image
                    <input type="file" name="service img" onchange="readURL(this, 'image5');" id="service-image5" class="service-imgs"/>
                    <p id ="file-name5" class="file-name"></p>
                </label>
                <div class="image-select-cont">
                  <img id="image5" src="">
                </div>
             </div>

             <!--contains submit button-->
             <div id="Submit upload">
                <button type="submit" id="imgs-submit" class="submit-btn"><i class="fa fa-spinner fa-spin" id="loader"></i> Save and upload</button>
             </div>

             <!--notice contains important upload conditions-->
             <div id="notice">
                <h4>Please Note:</h4>
                <p> only one photo of your work, workshop or you working is required, you are allowed to upload as many as 5 images</p>
                <p>pls try to upload original pictures of you ,your workshop or you working</p>

             </div>
            </div>
    </div>


    
    <!--footer container and sub containers(sub, base and icon), containing  links, contact information and social media links-->
    <div id="footer-cont">
    </div>

      
    <SCRIPT src="https://code.jquery.com/jquery-3.2.1.min.js"></SCRIPT>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src = "scripts/main2.js"></script>
    <script src="scripts/image-upload-page.js"></script>
    <script>
        //displays name and size of uploaded image file
        const file = document.getElementById("service-image1")
        const file2 = document.getElementById("service-image2")
        const file3 = document.getElementById("service-image3")
        const file4 = document.getElementById("service-image4")
        const file5 = document.getElementById("service-image5")

        //for first image
        file.addEventListener("change", (e) => {
            const [file] = e.target.files;
            const {name: fileName , size} = file;
            const fileSize = (size / 1000).toFixed(2);
            const fileNameAndSize = `${fileName} - ${fileSize}KB`;
            document.querySelector('#file-name1').textContent = 
            fileNameAndSize;
        
        })
        //for second image
        file2.addEventListener("change", (e) => {
            const [file2] = e.target.files;
            const {name: fileName , size} = file2;
            const fileSize = (size / 1000).toFixed(2);
            const fileNameAndSize = `${fileName} - ${fileSize}KB`;
            document.querySelector('#file-name2').textContent = 
            fileNameAndSize;
        
        })

        //for third image
        file3.addEventListener("change", (e) => {
            const [file3] = e.target.files;
            const {name: fileName , size} = file3;
            const fileSize = (size / 1000).toFixed(2);
            const fileNameAndSize = `${fileName} - ${fileSize}KB`;
            document.querySelector('#file-name3').textContent = 
            fileNameAndSize;
        
        })

        //for fourth image
        file4.addEventListener("change", (e) => {
            const [file4] = e.target.files;
            const {name: fileName , size} = file4;
            const fileSize = (size / 1000).toFixed(2);
            const fileNameAndSize = `${fileName} - ${fileSize}KB`;
            document.querySelector('#file-name4').textContent = 
            fileNameAndSize;
        
        })

         //for fifth image
         file5.addEventListener("change", (e) => {
            const [file5] = e.target.files;
            const {name: fileName , size} = file5;
            const fileSize = (size / 1000).toFixed(2);
            const fileNameAndSize = `${fileName} - ${fileSize}KB`;
            document.querySelector('#file-name5').textContent = 
            fileNameAndSize;
        
        })
    </script>
